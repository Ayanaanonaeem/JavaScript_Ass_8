<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var time=+prompt('Enter a time in 24 hours clock format')
        if (time==1000) {
            document.write(time+'= 1am')
        } else if (time==2000) {
            document.write(time+'= 2am')
        }
         else if (time==3000) {
            document.write(time+'= 3am')
        }
         else if (time==4000) {
            document.write(time+'= 4am')
        }
         else if (time==5000) {
            document.write(time+'= 5am')
        }
         else if (time==6000) {
            document.write(time+'= 6am')
        }
         else if (time==7000) {
            document.write(time+'= 7am')
        }
         else if (time==8000) {
            document.write(time+'= 8am')
        }
         else if (time==9000) {
            document.write(time+'= 9am')
        }
         else if (time==1000) {
            document.write(time+'= 10am')
        }
         else if (time==1100) {
            document.write(time+'= 11am')
        }
         else if (time==1200) {
            document.write(time+'= 12pm')
        }
         else if (time==1300) {
            document.write(time+'= 1pm')
        }
         else if (time==1400) {
            document.write(time+'= 2pm')
        }
         else if (time==1500) {
            document.write(time+'= 3pm')
        }
         else if (time==1600) {
            document.write(time+'= 4pm')
        }
         else if (time==1700) {
            document.write(time+'= 5pm')
        }
         else if (time==1800) {
            document.write(time+'= 6pm')
        }
         else if (time==1900) {
            document.write(time+'= 7pm')
        }
         else if (time==2000) {
            document.write(time+'= 8pm')
        }
         else if (time==2100) {
            document.write(time+'= 9pm')
        }
         else if (time==2200) {
            document.write(time+'= 10pm')
        }
         else if (time==2300) {
            document.write(time+'= 11pm')
        }
         else if (time==2400) {
            document.write(time+'= 12am')
        }
         else {
            document.write('This is a number')
        }
    </script>
</body>
</html>
