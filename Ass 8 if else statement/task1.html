<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var user=prompt('enter a character')
        if (user>='A'&& user<='Z') {
            document.write('This is a Uppercase letter')
        } else if (user>='a'&& user<='z') {
            document.write('This is a lowercase letter')
        }
         else {
            document.write('This is a number')
        }
    </script>
</body>
</html>
